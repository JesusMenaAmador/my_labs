<!DOCTYPE html>
<html>
    <head>
        <meta charset="=utf-8" />
        <title>HTML template</title>
    </head>
    <body>
        <!--Para separar elementos en otro parrafo-->
        <div><b>Hello</b> World</div> <!--b es otra forma de usar negrita-->
        <div>Hello <span>Hello World</span> World</div>

        <!--Para separar elementos en una misma linea-->
        <span>Hello World</span>
        <span>Hello <strong>World</strong></span> <!--strong para negrita-->
        <span><em>Hello</em> World </span> <!--em para cursiva-->

        <!--Crea un borde solido de color y grosor-->
        <div style="border: solid #FF0004 4px">Hello <span>Hello World</span> World</div>
        
        <!--Cambia el color de fondo y el del texto-->
        <span style="background-color: #004CFF; color:#FFFFFF;">Hello World</span>
        <span>Hello World</span>

        <!--Quita la linea del hyperlink que trae por default-->
        <p>My default text this is a <a href="https://www.google.com" target="_blank" style="text-decoration: none;">HYPERLINK</a> </p>
        
    </body>
</html>
