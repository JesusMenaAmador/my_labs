<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Titulo en la pesta√±a</title>
    </head>
    <body>
        <ul> <!--Lista desordenada-->
            <li>Home</li>
            <li>About</li>
            <li>Blog</li>
            <li>Contact</li>
        </ul>
        <ul style="list-style-type: square"> <!--Lista desordenada con otro simbolo, puede incluso convertirse en ordenada-->
            <li>Home</li>
            <li>About</li>
            <li>Blog</li>
            <li>Contact</li>
        </ul>
        <ol> <!--Lista ordenada-->
            <li>Home</li>
            <li>About</li>
            <li>Blog</li>
            <li>Contact</li>
        </ol>
        <ol type="A"> <!--Lista ordenada con letras mayusculas-->
            <li>Home</li>
            <li>About</li>
            <li>Blog</li>
            <li>Contact</li>
        </ol>

        <table>
            <tr> 
                <th>first</th> <!--Titulos de la tabla-->
                <th>second</th>
                <th>third</th>
            </tr>
            <tr>
                <td>HTML</td> <!--Datos de la tabla-->
                <td>CSS</td>
                <td>JavaScript</td>
            </tr>
            <tr> <!--Siguiente fila se coloca aparte-->
                <td>HTML</td> <!--Datos de la tabla-->
                <td>CSS</td>
                <td>JavaScript</td>
            </tr>
        </table>
        <table border="1">
            <tr> 
                <th>first</th> <!--Titulos de la tabla-->
                <th>second</th>
                <th>third</th>
            </tr>
            <tr>
                <td>HTML</td> <!--Datos de la tabla-->
                <td>CSS</td>
                <td>JavaScript</td>
            </tr>
        </table>
        
    </body>
</html>
