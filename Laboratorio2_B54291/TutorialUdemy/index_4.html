<!DOCTYPE html>
<html>
    <head>
        <meta charset="=utf-8" />
        <title>HTML template</title>
    </head>
    <body>
        <!--Abre el link en la misma pestaña-->
        <p>My default text this is a <a href="https://www.google.com" >hyperlink!</a></p>
        <!--Abre el link en una nueva pestaña-->
        <p>My default text this is a <a href="https://www.google.com" target="_blank">hyperlink!</a></p> <!--Con target elige donde abre-->
        <img src="https://i.blogs.es/bb0763/zoro/840_560.webp" /> <!--Si se pone en medio del texto ahí se insertaría-->
        <!--Hace la imagen un hyperlink-->
        <p>My default image is a <a href="https://www.google.com" target="_blank"><img src="https://i.blogs.es/bb0763/zoro/840_560.webp" /></a></p>
    </body>
</html>
